<div>
  <textarea name="name" class="new_post_title" rows="6" cols="80" ng-model="post.title"></textarea>
  <textarea name="name" class="new_post_text" ng-model="post.body" rows="100" cols="80" autofocus></textarea>
  <textarea name="name" class="new_post_date" ng-model="post.date" rows="100" cols="80" autofocus></textarea>
</div>
<button type="button" ng-click="addPost(post)" class="btn" name="button">post</button>
