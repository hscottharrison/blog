
<div class="row">
  <div class="col s12 m4 l1"></div>
  <div class="col s12 m4 l7">
    <h5>Posts</h5>
    <div ng-repeat="post in posts | orderBy : '-post_id'">
      <h4>{{post.title}}</h4>
      <h6>{{post.date}}</h6>
      <p>{{post.post_body}}</p>
    </div>
  </div>
  <div class="col s12 m4 l4 recent">
    <h5>Recent Posts</h5>
    <div>
      <ul ng-repeat='title in titles'>
        <li>
          <a ui-sref='single({id: title.post_id})'>{{title.title}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
